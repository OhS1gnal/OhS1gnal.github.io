<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JagtFyn</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            background: rgb(49, 49, 49);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
        }
        .text {
            text-align: center;
            flex-grow: 1;
        }
        .text h1 {
            color: white;
            text-shadow: 0 8px 16px black;
        }
        .text img {
            width: 100%;
            height: auto;
            margin-top: 20px;
        }
        .reklame {
            position: relative;
            width: 10%;
        }
        .reklame::before {
            content: "";
            display: block;
            padding-top: 437.6%;
        }
        .reklame img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="reklame">
            <a href="https://www.roblox.com/games/13476966119/Buckingham-Palace"><img src="reklame2.png" alt="Reklame 2"></a>
        </div>
        <div class="text">
            <h1>Se dit skema her &#128512;</h1>
            <img src="skema.png" alt="Skema">
        </div>
        <div class="reklame">
            <a href="https://www.roblox.com/groups/7109020/ROBLOX-Community-Church#!/about"><img src="reklame1.png" alt="Reklame 1"></a>
        </div>
    </div>
</body>
</html>
